<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="rectangle-3" data-qa="card">
      <div class="rectangle-4">
      </div>

      <h1 class="text-of-item">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>

      <div class="code-of-item">Код товара: 195434</div>

      <div class="review">
        <div class="stars">
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
          <div class="stars__item"></div>
        </div>
        <div class="feedback">Отзывов: 5</div>
      </div>

      <div class="priced">
        <div class="price">Цена:</div>
        <div class="figure">69 999 грн</div>
      </div>

      <a href="https://ukr.net" data-qa="hover"
        class="button">Купить
      </a>

    </div>
  </body>

</html>
